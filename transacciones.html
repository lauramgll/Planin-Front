<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planin · Transacciones</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/transacciones.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <aside>
        <div class="menuInicio">
            <img src="./images/logo.png" alt="Inicio">
            <p class="fuentePeque">Inicio</p>
        </div>
        <div class="menuTransacciones">
            <img src="./images/transacciones_select.png" alt="Transacciones">
            <p class="fuentePeque">Transacciones</p>
        </div>
        <div class="menuCuentas">
            <img src="./images/cuentas.png" alt="Cuentas">
            <p class="fuentePeque">Cuentas</p>
        </div>
        <div class="menuAjustes">
            <img src="./images/ajustes.png" alt="Ajustes">
            <p class="fuentePeque">Ajustes</p>
        </div>
        <div class="menuCerrarSesion">
            <img src="./images/cerrar_sesion.png" alt="Cerrar sesión">
            <p class="fuentePeque">Cerrar sesión</p>
        </div>
    </aside>
    <div id="transparenciaFiltrado">
        <div id="rectanguloFiltros">
            <div>
                <ion-icon id="cerrar" name="close-outline"></ion-icon>
                <div>
                    <ion-icon id="refrescar" name="refresh-outline"></ion-icon>
                    <p id="guardar" class="fuentePeque">Guardar</p>
                </div>
            </div>
            <div id="filtrado">
                <h4 class="tituloFiltro">RANGO DE FECHAS</h4>
                <div id="filtroFecha">
                    <p class="filtroActivo fuenteTransacciones" id="filtroMes">Mes</p>
                    <p class="filtroInactivo fuenteTransacciones" id="filtroYear">Año</p>
                </div>
                <h4 class="tituloFiltro">CUENTA</h4>
                <div id="filtroCuenta">
                    <p class="filtroActivo fuenteTransacciones" id="filtroTodasCuenta">Todos</p>
                </div>
                <h4 class="tituloFiltro">TIPO</h4>
                <div id="filtroTipo">
                    <p class="filtroActivo fuenteTransacciones" id="filtroTodasTipo">Todos</p>
                    <p class="filtroInactivo fuenteTransacciones" id="ingreso">Ingreso</p>
                    <p class="filtroInactivo fuenteTransacciones" id="gasto">Gasto</p>
                </div>
                <h4 class="tituloFiltro">CATEGORÍA</h4>
                <div id="filtroCategoria">
                    <p class="filtroActivo fuenteTransacciones" id="filtroTodasCat">Todos</p>
                </div>
            </div>
        </div>
    </div>
    <header>
        <div>
            <ion-icon name="chevron-back-outline" class="flechaIzquierda"></ion-icon>
            <h4 class="tituloTipo">MARZO 2024</h4>
            <ion-icon name="chevron-forward-outline" class="flechaDerecha"></ion-icon>
        </div>
        <ion-icon  class="iconoFiltro" name="filter-outline"></ion-icon>
    </header>
    <main>
        <div>
            <header>
                <div>
                    <ion-icon name="chevron-back-outline" class="flechaIzquierda"></ion-icon>
                    <h4 class="tituloTipo">MARZO 2024</h4>
                    <ion-icon name="chevron-forward-outline" class="flechaDerecha"></ion-icon>
                </div>
                <ion-icon  class="iconoFiltro" name="filter-outline"></ion-icon>
            </header>
            <div id="vistaTransacciones">
                
            </div>
            <div id="crearTransaccion"><ion-icon name="add-outline"></ion-icon></div>
        </div>
    </main>
    <footer>
        <div class="menuInicio">
            <img src="./images/logo.png" alt="Inicio">
            <p class="fuentePeque">Inicio</p>
        </div>
        <div class="menuTransacciones">
            <img src="./images/transacciones_select.png" alt="Transacciones">
            <p class="fuentePeque">Transacciones</p>
        </div>
        <div class="menuCuentas">
            <img src="./images/cuentas.png" alt="Cuentas">
            <p class="fuentePeque">Cuentas</p>
        </div>
        <div class="menuAjustes">
            <img src="./images/ajustes.png" alt="Ajustes">
            <p class="fuentePeque">Ajustes</p>
        </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/transacciones.js"></script>
</body>
</html>
