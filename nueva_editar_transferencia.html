<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planin · Transferencia</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/nueva_editar.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
        <div class="menuInicio">
            <img src="./images/logo.png" alt="Inicio">
            <p class="fuentePeque">Inicio</p>
        </div>
        <div class="menuTransacciones">
            <img src="./images/transacciones.png" alt="Transacciones">
            <p class="fuentePeque">Transacciones</p>
        </div>
        <div class="menuCuentas">
            <img src="./images/cuentas_select.png" alt="Cuentas">
            <p class="fuentePeque">Cuentas</p>
        </div>
        <div class="menuAjustes">
            <img src="./images/ajustes.png" alt="Ajustes">
            <p class="fuentePeque">Ajustes</p>
        </div>
        <div class="menuCerrarSesion">
            <img src="./images/cerrar_sesion.png" alt="Cerrar sesión">
            <p class="fuentePeque">Cerrar sesión</p>
        </div>
    </aside>
    <header>
        <a href="./cuentas.html"><ion-icon name="close-outline"></ion-icon></a>
        <h4 class="tituloTipo">NUEVA TRANSFERENCIA</h4>
        <p class="fuentePeque">Guardar</p>
    </header>
    <main>
        <header>
            <a href="./cuentas.html"><ion-icon name="close-outline"></ion-icon></a>
            <h4 class="tituloTipo">NUEVA TRANSFERENCIA</h4>
            <p class="fuentePeque">Guardar</p>
        </header>
        <div id="contenedorDatosTransaccion">
            <div id="botonera">
                <div id="transferencia">
                    <div></div>
                    <h5>Transferencia</h5>
                </div>
            </div>
            <div id="vistaSaldo">
                <input type="text" id="numeroInput" value="0,00">
                <h2>€</h2>
            </div>
            <form id="formTransferencia">
                <div>
                    <label class="fuenteTransacciones" for="fecha">Fecha</label>
                    <input class="fuenteTransacciones" id="fecha" type="date"/>
                </div>
                <div id="cuentaOrigen">
                    <label class="fuenteTransacciones" for="cuentaOrigen">Cuenta</label>
                    <select class="fuenteTransacciones" name="transferenciaOrigen" id="transferenciaOrigen">
                    </select>
                </div>
                <div id="cuentaDestino">
                    <label class="fuenteTransacciones" for="cuentaDestino">A la cuenta</label>
                    <select class="fuenteTransacciones" name="transferenciaOrigen" id="transferenciaDestino">
                    </select>
                </div>
                <!--
                <div id="notas">
                    <textarea class="fuenteTransacciones" id="notas" placeholder="Notas"></textarea>
                </div>
                -->
            </form>
            <span id="errorTransferencia" class="error">El importe de la transferencia excede el saldo disponible en la cuenta de origen</span>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="./js/nueva_editar_transferencia.js"></script>
</body>
</html>
