<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planin · Categorías</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/categorias.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <aside>
        <div>
            <img src="./images/logo.png" alt="Inicio">
            <p class="fuentePeque">Inicio</p>
        </div>
        <div>
            <img src="./images/transacciones_select.png" alt="Transacciones">
            <p class="fuentePeque">Transacciones</p>
        </div>
        <div>
            <img src="./images/cuentas.png" alt="Cuentas">
            <p class="fuentePeque">Cuentas</p>
        </div>
        <div>
            <img src="./images/ajustes.png" alt="Ajustes">
            <p class="fuentePeque">Ajustes</p>
        </div>
        <div>
            <img src="./images/cerrar_sesion.png" alt="Cerrar sesión">
            <p class="fuentePeque">Cerrar sesión</p>
        </div>
    </aside>
    <header>
        <a href=""><ion-icon name="close-outline"></ion-icon></a>
        <h4 class="tituloTipo">CATEGORÍA</h4>
    </header>
    <main>
        <header>
            <a href=""><ion-icon name="close-outline"></ion-icon></a>
            <h4 class="tituloTipo">CATEGORÍA</h4>
        </header>
        <div id="vistaCategorias">
            <div id="catSalario">
                <i class="bi bi-currency-euro"></i>
                <p class="fuentePeque">Salario</p>
            </div>
            <div id="catAlimentacion">
                <i class="bi bi-cart"></i>
                <p class="fuentePeque">Alimentación</p>
            </div>
            <div id="catGasolina">
                <i class="bi bi-fuel-pump-fill"></i>
                <p class="fuentePeque">Gasolina</p>
            </div>
            <div id="catAlquiler">
                <i class="bi bi-house"></i>
                <p class="fuentePeque">Alquiler</p>
            </div>
            <div id="catViajes">
                <i class="bi bi-suitcase2"></i>
                <p class="fuentePeque">Viajes</p>
            </div>
            <div id="catDeporte">
                <i class="bi bi-person-walking"></i>
                <p class="fuentePeque">Deporte</p>
            </div>
            <div id="catOcio">
                <i class="bi bi-cup-straw"></i>
                <p class="fuentePeque">Ocio</p>
            </div>
            <div id="catAhorro">
                <i class="bi bi-piggy-bank"></i>
                <p class="fuentePeque">Ahorro</p>
            </div>
            <div id="catSuministros">
                <i class="bi bi-receipt"></i>
                <p class="fuentePeque">Suministros</p>
            </div>
            <div id="catRegalos">
                <i class="bi bi-cake2"></i>
                <p class="fuentePeque">Regalos</p>
            </div>
            <div id="catInversiones">
                <i class="bi bi-rocket"></i>
                <p class="fuentePeque">Inversiones</p>
            </div>
            <div id="catTransporte">
                <i class="bi bi-scooter"></i>
                <p class="fuentePeque">Transporte</p>
            </div>
            <div id="catRopa">
                <i class="bi bi-bag"></i>
                <p class="fuentePeque">Ropa</p>
            </div>
            <div id="catSalud">
                <i class="bi bi-activity"></i>
                <p class="fuentePeque">Salud</p>
            </div>
            <div id="catMascotas">
                <i class="bi bi-tencent-qq"></i>
                <p class="fuentePeque">Mascotas</p>
            </div>
            <div id="catDonaciones">
                <i class="bi bi-cash"></i>
                <p class="fuentePeque">Donaciones</p>
            </div>
            <div id="catBelleza">
                <i class="bi bi-stars"></i>
                <p class="fuentePeque">Belleza</p>
            </div>
            <div id="catOtros">
                <i class="bi bi-box"></i>
                <p class="fuentePeque">Otros</p>
            </div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
