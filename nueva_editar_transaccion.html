<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planin · Transacción</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/nueva_editar.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <aside>
        <div class="menuInicio">
            <img src="./images/logo.png" alt="Inicio">
            <p class="fuentePeque">Inicio</p>
        </div>
        <div class="menuTransacciones">
            <img src="./images/transacciones_select.png" alt="Transacciones">
            <p class="fuentePeque">Transacciones</p>
        </div>
        <div class="menuCuentas">
            <img src="./images/cuentas.png" alt="Cuentas">
            <p class="fuentePeque">Cuentas</p>
        </div>
        <div class="menuAjustes">
            <img src="./images/ajustes.png" alt="Ajustes">
            <p class="fuentePeque">Ajustes</p>
        </div>
        <div class="menuCerrarSesion">
            <img src="./images/cerrar_sesion.png" alt="Cerrar sesión">
            <p class="fuentePeque">Cerrar sesión</p>
        </div>
    </aside>
    <header>
        <a href="./transacciones.html"><ion-icon name="close-outline"></ion-icon></a>
        <h4 class="tituloTipo">NUEVA TRANSACCIÓN</h4>
        <p class="fuentePeque">Guardar</p>
    </header>
    <main>
        <header>
            <a href="./transacciones.html"><ion-icon name="close-outline"></ion-icon></a>
            <h4 class="tituloTipo">NUEVA TRANSACCIÓN</h4>
            <p class="fuentePeque">Guardar</p>
        </header>
        <div id="contenedorDatosTransaccion">
            <div id="botonera">
                <div id="ingreso">
                    <div></div>
                    <h5>Ingreso</h5>
                </div>
                <div id="gasto">
                    <div></div>
                    <h5>Gasto</h5>
                </div>
            </div>
            <div id="vistaSaldo">
                <input type="text" id="numeroInput" value="0,00">
                <h2>€</h2>
            </div>
            <form>
                <div id="categoria">
                    <label class="fuenteTransacciones">Categoría</label>
                    <div id="elegirCat">
                        <p id="categoriaSeleccionada" class="fuenteTransacciones">ELEGIR</p>
                        <ion-icon id="flechaCategoria" name="chevron-forward-outline"></ion-icon>
                    </div>
                </div>
                <span id="errorCategoria"></span>
                <div>
                    <label class="fuenteTransacciones" for="fecha">Fecha</label>
                    <input class="fuenteTransacciones" id="fecha" type="date">
                </div>
                <span id="errorFecha"></span>
                <div id="cuenta">
                    <label class="fuenteTransacciones" for="cuentas">Cuenta</label>
                    <select class="fuenteTransacciones" name="cuentas" id="cuentas">
                    </select>
                </div>
                <div id="notas">
                    <textarea class="fuenteTransacciones" id="textAreaNotas" placeholder="Notas"></textarea>
                </div>
            </form>
            <button id="btnBorrar">Borrar</button>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/nueva_editar_transaccion.js"></script>
</body>
</html>
