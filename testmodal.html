<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inicio de Sesión</title>
  <style>
    /* Estilos para el modal */
    .modal {
      display: none; /* Por defecto, el modal está oculto */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4); /* Fondo oscurecido */
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto; /* Centrar verticalmente */
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    
    /* Estilos para el botón de cerrar */
    .close {
      color: #aaaaaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Botón de Iniciar Sesión -->
  <button onclick="abrirModal()">Iniciar Sesión</button>

  <!-- Modal -->
  <div id="modalInicioSesion" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h2>Inicio de Sesión</h2>
      <form>
        <label for="usuario">Usuario:</label><br>
        <input type="text" id="usuario" name="usuario"><br>
        <label for="contrasena">Contraseña:</label><br>
        <input type="password" id="contrasena" name="contrasena"><br><br>
        <button type="submit">Iniciar</button>
      </form>
    </div>
  </div>

  <script>
    // Función para abrir el modal
    function abrirModal() {
      document.getElementById('modalInicioSesion').style.display = 'block';
      document.body.style.overflow = 'hidden'; // Deshabilitar el desplazamiento del cuerpo
    }

    // Función para cerrar el modal
    function cerrarModal() {
      document.getElementById('modalInicioSesion').style.display = 'none';
      document.body.style.overflow = ''; // Restaurar el desplazamiento del cuerpo
    }
  </script>

</body>
</html>
