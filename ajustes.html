<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planin · Ajustes</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/ajustes.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
        <div>
            <img src="./images/logo.png" alt="Inicio">
            <p class="fuentePeque">Inicio</p>
        </div>
        <div>
            <img src="./images/transacciones.png" alt="Transacciones">
            <p class="fuentePeque">Transacciones</p>
        </div>
        <div>
            <img src="./images/cuentas.png" alt="Cuentas">
            <p class="fuentePeque">Cuentas</p>
        </div>
        <div>
            <img src="./images/ajustes_select.png" alt="Ajustes">
            <p class="fuentePeque">Ajustes</p>
        </div>
        <div>
            <img src="./images/cerrar_sesion.png" alt="Cerrar sesión">
            <p class="fuentePeque">Cerrar sesión</p>
        </div>
    </aside>
    <header>
        <h4 class="tituloTipo">AJUSTES</h4>
        <p class="fuentePeque">Editar</p>
    </header>
    <main>
        <header>
            <h4 class="tituloTipo">AJUSTES</h4>
            <p class="fuentePeque">Editar</p>
        </header>
        <div id="vistaAjustes">
            <h2>¡Hola, Laura!</h2>
            <form>
                <div>
                    <label class="fuentePeque" for="nombre">Nombre</label>
                    <input type="text" id="nombre" value="Laura" required />
                </div>
                <div>
                    <label class="fuentePeque" for="email">Email</label>
                    <input type="email" id="email" value="laura@ejemplo.com" required />
                </div>
                <div class="divPassword">
                    <label class="fuentePeque" for="password">Contraseña</label>
                    <div>
                        <input type="password" id="password" value="1234567L" required />
                        <img src="./images/ojo_password.png" alt="ojo password">
                    </div>
                </div>
                <div>
                    <label class="fuentePeque" for="decimales">Habilitar decimales</label>
                    <div>
                        <p class="decimalesActivo">Sí</p>
                        <p>No</p>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <img src="./images/cerrar_sesion.png" alt="Cerrar sesión">
            <p>Cerrar sesión</p>
        </div>
    </main>
    <footer>
        <div>
            <img src="./images/logo.png" alt="Inicio">
            <p class="fuentePeque">Inicio</p>
        </div>
        <div>
            <img src="./images/transacciones.png" alt="Transacciones">
            <p class="fuentePeque">Transacciones</p>
        </div>
        <div>
            <img src="./images/cuentas.png" alt="Cuentas">
            <p class="fuentePeque">Cuentas</p>
        </div>
        <div>
            <img src="./images/ajustes_select.png" alt="Ajustes">
            <p class="fuentePeque">Ajustes</p>
        </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
