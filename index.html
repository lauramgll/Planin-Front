<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planin</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/index.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="indexMovil">
        <img class="logo" src="./images/logo.png" alt="logo">
        <main>
            <section>
                <h2>Gestionar tus finanzas personales nunca fue tan fácil</h2>
                <h3>El control de tu dinero, al alcance de tu mano. ¡Descúbrelo!</h3>
                <img class="ilustracionInicio" src="./images/vectorInicio.png" alt="imagen index">    
            </section>
            <div>
                <button class="botonAzul">Iniciar sesión</button>
                <button class="botonTransparente">Registrarse</button> 
            </div>
        </main>
    </div>
    <div id="indexWeb">
        <header>
            <img class="logo" src="./images/logo.png" alt="logo">
            <div>
                <button class="botonAzul">Iniciar sesión</button>
                <button class="botonTransparente">Registrarse</button> 
            </div>
        </header>
        <div>
            <img class="ilustracionInicio" src="./images/vectorInicio.png" alt="imagen index">    
            <div>
                <h2>Gestionar tus finanzas personales nunca fue tan fácil</h2>
                <h3>El control de tu dinero, al alcance de tu mano. ¡Descúbrelo!</h3>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const botonesIniciarSesion = document.querySelectorAll('.botonAzul');
            botonesIniciarSesion.forEach(function(boton) {
                boton.addEventListener('click', function() {
                    window.location.href = './inicio_sesion.html';
                });
            });
    
            const botonesRegistrarse = document.querySelectorAll('.botonTransparente');
            botonesRegistrarse.forEach(function(boton) {
                boton.addEventListener('click', function() {
                    window.location.href = './registro.html';
                });
            });
        });
    </script>
</body>
</html>
