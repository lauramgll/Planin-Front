<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planin · Cuentas</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/cuentas.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
        <div>
            <img src="./images/logo.png" alt="Inicio">
            <p class="fuentePeque">Inicio</p>
        </div>
        <div>
            <img src="./images/transacciones.png" alt="Transacciones">
            <p class="fuentePeque">Transacciones</p>
        </div>
        <div>
            <img src="./images/cuentas_select.png" alt="Cuentas">
            <p class="fuentePeque">Cuentas</p>
        </div>
        <div>
            <img src="./images/ajustes.png" alt="Ajustes">
            <p class="fuentePeque">Ajustes</p>
        </div>
        <div>
            <img src="./images/cerrar_sesion.png" alt="Cerrar sesión">
            <p class="fuentePeque">Cerrar sesión</p>
        </div>
    </aside>
    <header>
        <h4 class="tituloTipo">CUENTAS</h4>
    </header>
    <main>
        <header>
            <h4 class="tituloTipo">CUENTAS</h4>
        </header>
        <div id="vistaNeto">
            <h5>Valor neto</h5>
            <h2>3774,55€</h2>
        </div>
        <div id="vistaCuentas">
            <div class="predeterminada">
                <p class="fuenteTransacciones ">Principal</p>
                <p class="fuenteTransacciones ">1274,55€</p>
            </div>
            <div>
                <p class="fuenteTransacciones ">Ahorro</p>
                <p class="fuenteTransacciones ">2500,00€</p>
            </div>
        </div>
        <div id="botones">
            <button class="botonAzul">+ Nueva</button>
            <button class="botonTransparente">+ Transferencia</button>
        </div>
    </main>
    <footer>
        <div>
            <img src="./images/logo.png" alt="Inicio">
            <p class="fuentePeque">Inicio</p>
        </div>
        <div>
            <img src="./images/transacciones.png" alt="Transacciones">
            <p class="fuentePeque">Transacciones</p>
        </div>
        <div>
            <img src="./images/cuentas_select.png" alt="Cuentas">
            <p class="fuentePeque">Cuentas</p>
        </div>
        <div>
            <img src="./images/ajustes.png" alt="Ajustes">
            <p class="fuentePeque">Ajustes</p>
        </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
