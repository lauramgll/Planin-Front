<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planin · Registro</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/forms.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="fondo">
        <div id="contenedor">
            <header>
                <a href="./index.html"><ion-icon name="close-outline"></ion-icon></a>
                <h4 class="tituloTipo">REGISTRARSE</h4>
            </header>
            <main>
                <form>
                    <div>
                        <label class="fuentePeque" for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Escribe tu nombre" required />
                    </div>
                    <div>
                        <label class="fuentePeque" for="email">Email</label>
                        <input type="email" id="email" placeholder="Escribe tu email" required />
                    </div>
                    <div class="divPassword">
                        <label class="fuentePeque" for="password">Contraseña</label>
                        <div>
                            <input type="password" id="password" placeholder="Escribe tu contraseña" required />
                            <img src="./images/ojo_password.png" alt="ojo password">
                        </div>
                    </div>
                </form>
                <button class="botonAzul">Crear cuenta</button>
                <p>¿Ya tienes cuenta? <a href="./inicio_sesion.html">Inicia sesión</a></p>
            </main>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
